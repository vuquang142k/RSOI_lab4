apiVersion: apps/v1
kind: Deployment
metadata: 
    name: {{ .Values.gateway.name }}
    labels: 
        app : {{ .Values.gateway.name }}
spec:
    selector:
        matchLabels:
            app: {{ .Values.gateway.name }}
    template:
        metadata:
            labels:
                app: {{ .Values.gateway.name }}
        spec:
            containers:
              - name: {{ .Values.gateway.name }}-lab
                image: {{ .Values.gateway.repo }}
                imagePullPolicy: Always
                ports:
                  - containerPort: {{ .Values.gateway.port }}
                    name: {{ .Values.gateway.name }}
                    protocol: TCP